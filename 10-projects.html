<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM projects  </title> 
  <style>
    .subscribe-button {
        border : none;
        background-color: black;
        color: white;
        padding: 10px 10px 10px 10px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
     }
     .is-subscribed{
        background-color: rgb(212, 208, 208);
        color: black; 

     }
     .js-calculate{
        background: green;
        color: white;
        padding: 10px 10px 10px 10px;
        border: none;
        



     }

 

  </style>
</head>
  <body>
    <p> Youtube subscribe button</p>
    <button onclick = "
        subscribe();
      " class = "js-subscribe subscribe-button">
      Subscribe
    </button>
     
    <p>Amazon shipping calculator</p>
    <input placeholder = "cost of order" class = "js-cost-input" onkeydown = "
     keypress(event);
     " >
    <button onclick = "
        calculateShipping();
    " class = 'js-calculate'>Calculate </button>
    <p class = "js-total-cost"></p>

    <script>
      function keypress(event)
      {
        if(event.key === 'Enter')
        {
            calculateShipping();
        }
      }
     function subscribe()
     {
        const buttonElement = document.querySelector('.js-subscribe')
        
        if(buttonElement.innerText === 'Subscribe')
         {
            buttonElement.innerHTML = 'Subscribed';
            buttonElement.classList.add('is-subscribed');
        }
        else
        {
            buttonElement.innerHTML = 'Subscribe';
            buttonElement.classList.remove('is-subscribed');
        } 
     }
     function calculateShipping()
     {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value); 
      if(cost < 40)
     {
      cost = cost + 10;
     }
     document.querySelector('.js-total-cost')
     .innerHTML = `Total cost is ${cost}`;
        
     }
    </script>
  </body>
 </html>
